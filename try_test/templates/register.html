<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form align="center" action="register" method="post">
        用户名：<input type="text" name="username" id="username"><br>
        密码：<input type="password" name="password" id="password"><br>
        {% if message =='Empty' %}
        <span id="message">用户名或密码不可为空</span>
        {% elif message =='Wrong' %}
        <span id="message">用户名已存在</span>
        {% endif %}

        <input type="submit" value="register" onclick="func()"><br>
</form>
</body>
</html>
